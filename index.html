<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate</title>
    <!-- This gets us our fun 8-bit font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- loads our own CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-menu">
      <h1>Welcome to Pixelate!</h1>
      <p>Ready to start painting?</p>
      <button id="start-drawing">Let's go!</button>
    </div>
    <div id="main-board">
      <h1>Pixelate</h1>
      <div id="paint-menu">
        <button id="add-row">Add 10 rows</button>
        <select id="select">
          <option value="light-gray">-</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
        </select>
        <button id="bucket">Throw a bucket of paint?</button>
        <button id="reset">Reset tile colors</button>
        <button id="delete-board">Delete table</button>
      </div>
      <table id="table"></table>
    </div>
  </body>
  <!-- loads our JavaScript file -->
  <script type="text/javascript" src="script.js"></script>
</html>
